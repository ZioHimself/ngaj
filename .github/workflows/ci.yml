name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Build setup package
        run: npm run build -w @ngaj/setup

      - name: Type check all packages
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      # - name: Run integration tests
      #   run: npm run test:integration

      # - name: Install Playwright browsers
      #   run: npx playwright install --with-deps

      # - name: Run E2E tests
      #   run: npm run test:e2e

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
            playwright-report/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/shared/dist/
            packages/backend/dist/
            packages/frontend/dist/
            packages/setup/dist/

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: false
          tags: ziohimself/ngaj-backend:test

      - name: Build setup Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/setup/Dockerfile
          push: false
          tags: ziohimself/ngaj-setup:test

  installer-macos:
    name: macOS Installer Build Test
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify installer scripts syntax
        run: |
          bash -n installer/macos/build.sh
          bash -n installer/scripts/postinstall.sh
          bash -n installer/scripts/ngaj-start.sh

      - name: Build macOS installer package
        run: npm run installer:macos

      - name: Verify installer was created
        run: |
          ls -la dist/
          test -f dist/ngaj-installer-*.pkg

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer-test
          path: dist/ngaj-installer-*.pkg
          retention-days: 7

  installer-windows:
    name: Windows Installer Build Test
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify PowerShell scripts syntax
        shell: pwsh
        run: |
          # Parse PowerShell scripts to check for syntax errors
          $scripts = @(
            "installer\windows\build.ps1",
            "installer\scripts\postinstall.ps1",
            "installer\scripts\ngaj-start.ps1",
            "installer\scripts\ngaj-setup.ps1"
          )
          
          foreach ($script in $scripts) {
            $errors = $null
            $null = [System.Management.Automation.Language.Parser]::ParseFile(
              "$PWD\$script",
              [ref]$null,
              [ref]$errors
            )
            if ($errors.Count -gt 0) {
              Write-Error "Syntax errors in $script"
              $errors | ForEach-Object { Write-Error $_.Message }
              exit 1
            }
            Write-Host "$script syntax OK" -ForegroundColor Green
          }

      - name: Verify bash build script syntax
        shell: bash
        run: bash -n installer/windows/build.sh && echo "âœ“ build.sh syntax OK"

      - name: Build Windows installer package
        shell: pwsh
        run: |
          # Use PowerShell script which uses Compress-Archive (native to Windows)
          & installer/windows/build.ps1

      - name: Verify installer was created
        shell: pwsh
        run: |
          Get-ChildItem dist/
          if (-not (Test-Path "dist/ngaj-installer-*-windows.zip")) {
            throw "Installer ZIP not found"
          }

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-test
          path: dist/ngaj-installer-*-windows.zip
          retention-days: 7
