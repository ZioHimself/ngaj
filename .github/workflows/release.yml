name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Build and push Docker images
  docker:
    name: Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ziohimself/ngaj-backend:stable
            ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}

      - name: Build and push setup image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/setup/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ziohimself/ngaj-setup:stable
            ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}

  # Build native installers
  installer-macos:
    name: macOS Installer
    runs-on: macos-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build macOS installer
        run: npm run installer:macos

      - name: Rename installer with version
        run: |
          mv dist/ngaj-installer-*.pkg dist/ngaj-${{ steps.version.outputs.VERSION }}-macos.pkg

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-macos
          path: dist/ngaj-*.pkg

  installer-windows:
    name: Windows Installer
    runs-on: windows-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Windows installer
        shell: bash
        run: npm run installer:windows

      - name: Rename installer with version
        shell: bash
        run: |
          mv dist/ngaj-installer-*-windows.zip dist/ngaj-${{ steps.version.outputs.VERSION }}-windows.zip

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-windows
          path: dist/ngaj-*.zip

  # Create GitHub Release
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [docker, installer-macos, installer-windows]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS installer
        uses: actions/download-artifact@v4
        with:
          name: installer-macos
          path: ./installers

      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: installer-windows
          path: ./installers

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ngaj v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            installers/*
          body: |
            ## ngaj v${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            **macOS**: Download `ngaj-${{ steps.version.outputs.VERSION }}-macos.pkg` and double-click to install.
            
            **Windows**: Download `ngaj-${{ steps.version.outputs.VERSION }}-windows.zip`, extract, and run the installer.
            
            ### Docker Images
            
            ```bash
            docker pull ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}
            docker pull ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](https://github.com/ZioHimself/ngaj/blob/main/CHANGELOG.md) for details.
