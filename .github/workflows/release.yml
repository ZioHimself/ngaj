name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Build Docker images on native runners for each architecture
  docker-amd64:
    name: Docker Images (AMD64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push backend image (AMD64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}-amd64

      - name: Build and push setup image (AMD64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/setup/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}-amd64

  docker-arm64:
    name: Docker Images (ARM64)
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push backend image (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}-arm64

      - name: Build and push setup image (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/setup/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}-arm64

  # Create multi-arch manifests after both builds complete
  docker-manifest:
    name: Docker Manifests
    runs-on: ubuntu-latest
    needs: [docker-amd64, docker-arm64]

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create and push backend manifests
        run: |
          # Create versioned manifest
          docker manifest create ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }} \
            ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}-amd64 \
            ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}-arm64
          docker manifest push ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}
          
          # Create stable manifest
          docker manifest create ziohimself/ngaj-backend:stable \
            ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}-amd64 \
            ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}-arm64
          docker manifest push ziohimself/ngaj-backend:stable

      - name: Create and push setup manifests
        run: |
          # Create versioned manifest
          docker manifest create ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }} \
            ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}-amd64 \
            ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}-arm64
          docker manifest push ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}
          
          # Create stable manifest
          docker manifest create ziohimself/ngaj-setup:stable \
            ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}-amd64 \
            ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}-arm64
          docker manifest push ziohimself/ngaj-setup:stable

  # Build native installers
  installer-macos:
    name: macOS Installer
    runs-on: macos-latest
    needs: docker-manifest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build macOS installer
        run: npm run installer:macos

      - name: Rename installer with version
        run: |
          mv dist/ngaj-*.dmg dist/ngaj-${{ steps.version.outputs.VERSION }}-macos.dmg

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-macos
          path: dist/ngaj-*.dmg

  installer-windows:
    name: Windows Installer
    runs-on: windows-latest
    needs: docker-manifest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Windows installer
        shell: bash
        run: npm run installer:windows

      - name: Rename installer with version
        shell: bash
        run: |
          mv dist/ngaj-installer-*-windows.zip dist/ngaj-${{ steps.version.outputs.VERSION }}-windows.zip

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-windows
          path: dist/ngaj-*.zip

  # Create GitHub Release
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [docker-manifest, installer-macos, installer-windows]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS installer
        uses: actions/download-artifact@v4
        with:
          name: installer-macos
          path: ./installers

      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: installer-windows
          path: ./installers

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ngaj v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            installers/*
          body: |
            ## ngaj v${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            **macOS**: Download `ngaj-${{ steps.version.outputs.VERSION }}-macos.dmg`, open it, and drag ngaj to Applications.
            
            **Windows**: Download `ngaj-${{ steps.version.outputs.VERSION }}-windows.zip`, extract, and run the installer.
            
            ### Docker Images
            
            ```bash
            docker pull ziohimself/ngaj-backend:${{ steps.version.outputs.VERSION }}
            docker pull ziohimself/ngaj-setup:${{ steps.version.outputs.VERSION }}
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](https://github.com/ZioHimself/ngaj/blob/main/CHANGELOG.md) for details.
