name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Build and push Docker images
  docker:
    name: Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          tags: |
            ngaj/backend:latest
            ngaj/backend:${{ steps.version.outputs.VERSION }}

      - name: Build and push setup image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/setup/Dockerfile
          push: true
          tags: |
            ngaj/setup:latest
            ngaj/setup:${{ steps.version.outputs.VERSION }}

  # Build native installers
  installer-macos:
    name: macOS Installer
    runs-on: macos-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build macOS installer
        run: |
          # Create staging directory
          mkdir -p staging/ngaj
          
          # Copy docker-compose and scripts
          cp docker-compose.yml staging/ngaj/
          cp -r installer/scripts staging/ngaj/
          
          # Make scripts executable
          chmod +x staging/ngaj/scripts/*.sh
          
          # Build .pkg installer
          pkgbuild \
            --root staging/ngaj \
            --identifier com.ngaj.app \
            --version ${{ steps.version.outputs.VERSION }} \
            --install-location /Applications/ngaj \
            --scripts installer/scripts \
            ngaj-${{ steps.version.outputs.VERSION }}-macos.pkg

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-macos
          path: ngaj-*.pkg

  installer-windows:
    name: Windows Installer
    runs-on: windows-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Windows installer
        shell: pwsh
        run: |
          # Create staging directory
          New-Item -ItemType Directory -Force -Path staging\ngaj
          
          # Copy docker-compose and scripts
          Copy-Item docker-compose.yml staging\ngaj\
          Copy-Item -Recurse installer\scripts staging\ngaj\
          
          # Note: Full WiX installer build would go here
          # For now, create a simple zip
          Compress-Archive -Path staging\ngaj\* -DestinationPath ngaj-${{ steps.version.outputs.VERSION }}-windows.zip

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: installer-windows
          path: ngaj-*.zip

  # Create GitHub Release
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [docker, installer-macos, installer-windows]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS installer
        uses: actions/download-artifact@v4
        with:
          name: installer-macos
          path: ./installers

      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: installer-windows
          path: ./installers

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ngaj v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            installers/*
          body: |
            ## ngaj v${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            **macOS**: Download `ngaj-${{ steps.version.outputs.VERSION }}-macos.pkg` and double-click to install.
            
            **Windows**: Download `ngaj-${{ steps.version.outputs.VERSION }}-windows.zip`, extract, and run the installer.
            
            ### Docker Images
            
            ```bash
            docker pull ngaj/backend:${{ steps.version.outputs.VERSION }}
            docker pull ngaj/setup:${{ steps.version.outputs.VERSION }}
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](https://github.com/ZioHimself/ngaj/blob/main/CHANGELOG.md) for details.
